version: '3.8'

services:
  devmeter:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_DEBUG=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    volumes:
      - ./src:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3